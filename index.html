<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>


<body>
    <a-scene background="color:black">
  
      <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>
  
      <!-------------------------------------------Asset Management------------------------------------------->
      <a-assets>      
  
        <a-asset-item id="tinker-obj" src="./models/tinker.obj"></a-asset-item>
        <a-asset-item id="obj-mtl" src="./models/obj.mtl"></a-asset-item>
   
      </a-assets>

      <a-entity obj-model="obj: #tinker-obj; mtl: #obj-mtl"  position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1 "
      ></a-entity>
  

    </a-scene>

    </body>

    </html>
